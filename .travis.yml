language: c

before_install:
  #- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
  #- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install ruby-dev; fi
  - if [[ "$TRAVIS_TAG" == "" ]]; then 
      export BUILD_VER=Release; 
      export TEST=OK;
      echo  "BUILD_TYPE" $BUILD_TYPE;
      if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        sudo apt-get install ruby-dev; 
      fi
    else 
      export BUILD_VER=Debug;
    fi

matrix:
  include:
    - sudo: required
      env: BUILD_TYPE=Debug $BUILD_VER
    - sudo: required
      env: BUILD_TYPE=Release $BUILD_VER
    - sudo: required
      env: BUILD_TYPE=Release
      if: tag IS present

script:
  - if [[ "$BUILD_VER" = "Release" ]]; then 
      echo "release ++++++++++++";
    else 
      echo "debug -----------";
    fi
  - gcc main.c && ./a.out && echo "TRAVIS_TAG" $TRAVIS_TAG
  - echo "BUILD_VER " $BUILD_VER


