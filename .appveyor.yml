
image:
  - Visual Studio 2017

platform:
  - x86
  - x64
  #- Any CPU

build_script:
  - cmd: set
  - cmd: echo "build_script"
  - cmd: 7z a -t7z windows-x64-$(date +'%Y%m%d').7z main.c

for:
-
  matrix:
    only:
      #- platform: x86
      - platform: x64
      #- platform: Any CPU

  test_script:
    - cmd: echo "test_script"

before_deploy:
  - cmd: echo "before_deploy"
  - cmd: ls

artifacts:
  - path: main.zip

deploy:
  provider: GitHub
  artifacts:
  auth_token:
    secure: Ydv3jxxAP6HvexomaFRj4cXpoUomi/NfumB/eWeGW2Qt/qA7xLdq+EXeQpdpVfi+
  draft: false
  prerelease: false
  on:
    # branch: master
    platform: x64
    APPVEYOR_REPO_TAG: true

